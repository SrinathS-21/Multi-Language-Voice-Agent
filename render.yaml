# Render.com - API Backend Deployment
services:
  - type: web
    name: voice-agent-api
    runtime: docker
    dockerfilePath: ./Dockerfile.api  # ‚Üê Specifies which Dockerfile
    dockerContext: .
    region: singapore
    plan: starter
    branch: main
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy
    autoDeploy: true
    
    # Environment variables (set in Render Dashboard)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      
      # Add these in Render Dashboard as secrets:
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SARVAM_API_KEY
        sync: false
      - key: CONVEX_URL
        sync: false
      - key: DEFAULT_ORGANIZATION_ID
        sync: false
