# LiveKit Server Configuration
# For local/LAN use (not exposed to internet)

port: 7880
log_level: info

# API keys for authentication
keys:
  devkey: secret

# Agent configuration - Enable auto-dispatch
agent:
  # Auto-dispatch agents when participants join rooms
  auto_dispatch:
    enabled: true
    # Match all rooms (dispatch agent to any room)
    room_name: "*"
    # Require at least 1 participant before dispatching
    min_participants: 1

rtc:
  # Port range for WebRTC UDP traffic
  port_range_start: 50000
  port_range_end: 60000
  # Local network only - no STUN/TURN needed
  use_external_ip: false
  # Bind to all interfaces for LAN access
  tcp_port: 7881

